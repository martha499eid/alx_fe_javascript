<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Random Quote Generator</h1>
  <p id="quote"></p>
  <button id="new-quote">Show New Quote</button>

  <hr>

  <h2>Add a New Quote</h2>
  <input type="text" id="new-quote-text" placeholder="Enter your quote here">
  <input type="text" id="new-quote-author" placeholder="Enter author name">
  <button id="add-quote">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
